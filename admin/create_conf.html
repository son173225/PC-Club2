<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление конфигурации GS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary dg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/client/index.html">Создание конфигурации GS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    <div class="container mt-2" style="min-height: 100%;">
        <div>
            <form action="http://localhost:8000/api/GS/all" method="POST">
                <div class="form-group">
                  <label for="ManufacturerCPU">ManufacturerCPU</label>
                  <input name="ManufacturerCPU" type="text" class="form-control" id="ManufacturerCPU" placeholder="">
                </div>
                <div class="form-group">
                    <label for="ModelCPU">ModelCPU</label>
                    <input name="ModelCPU" type="text" class="form-control" id="ModelCPU" placeholder="">
                </div>
                <div class="form-group">
                    <label for="ManufacturerGPU">ManufacturerGPU</label>
                    <input name="ManufacturerGPU" type="text" class="form-control" id="ManufacturerGPU" placeholder="">
                </div>
                <div class="form-group">
                    <label for="ModelGPU">ModelGPU</label>
                    <input name="ModelGPU" type="text" class="form-control" id="ModelGPU" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="SizeRAM">SizeRAM</label>
                    <input name="SizeRAM" type="text" class="form-control" id="SizeRAM" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="HertzRam">HertzRam</label>
                    <input name="HertzRam" type="text" class="form-control" id="HertzRam" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="Name">Name</label>
                    <input name="Name" type="text" class="form-control" id="Name" placeholder="">
                  </div>

                <input type="submit" class="btn btn-success mt-2">
              </form>
        </div>
    </div>



</body>

</html>
