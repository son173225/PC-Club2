    <title>PC club GS</title>
    <script>
        function addReview(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const reviewText = document.getElementById('review').value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            const reviewContainer = document.createElement('div');
            reviewContainer.className = 'review-card';
            
            const reviewHeader = document.createElement('p');
            reviewHeader.innerHTML = `<strong>${username}:</strong>`;
            
            const stars = document.createElement('div');
            stars.className = 'stars';
            stars.innerText = '★'.repeat(rating) + '☆'.repeat(5 - rating);
            
            const reviewBody = document.createElement('p');
            reviewBody.innerText = reviewText;

            reviewContainer.appendChild(reviewHeader);
            reviewContainer.appendChild(stars);
            reviewContainer.appendChild(reviewBody);

            document.getElementById('reviews').appendChild(reviewContainer);

            document.getElementById('review-form').reset();
        }
    </script>
